type Listing @entity {
  id: ID!
  priceInWei: BigInt!
  listedBy: User!
  supplyLeft: BigInt!
  ticketId: BigInt!
}

type User @entity {
  id: ID!
  tickets: [Ticket!]!
}
type Ticket @entity {
  id: ID!
  ticketId: BigInt!
  quantity: BigInt!
}

type TicketOption @entity {
  id: ID!
  ticketId: BigInt!
  owner: User!
  quantity: BigInt!
}

type RoyaltyDisbursed @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  tokenId: BigInt! # uint256
  profit: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketResold @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketSold @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  tokenId: BigInt! # uint256
  ticketId: String! # string
  quantity: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
