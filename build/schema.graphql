type Event @entity {
  id: ID! # eventId for GA should be the ticketId
  eventOwner: User! #address
  date: String!
  eventName: String!
  venueName: String!
  listings: [Listing!]! @derivedFrom(field: "event")
}

type Listing @entity {
  id: ID!
  priceInWei: BigInt!
  listedBy: User!
  supplyLeft: BigInt!
  ticketId: BigInt!
  event: Event
}

type User @entity {
  id: ID!
  tickets: [Ticket!]!
  listings: [Listing!] @derivedFrom(field: "listedBy")
}
type Ticket @entity {
  id: ID!
  ticketId: BigInt!
  owner: User!
}

type TicketOption @entity {
  id: ID!
  ticketId: BigInt!
  owner: User!
  quantity: BigInt!
}

type RoyaltyDisbursed @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  tokenId: BigInt! # uint256
  profit: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketResold @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketSold @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  ticketId: BigInt! # uint256
  quantity: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
