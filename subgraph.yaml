specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuckTicketmaster
    network: sepolia
    source:
      address: "0xeB7e6ca25CFdd3F75101F2cAaefAA9fbb753195C"
      abi: FuckTicketmaster
      startBlock: 3563974
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - ERC20PaymentReleased
        - OwnershipTransferred
        - PayeeAdded
        - PaymentReceived
        - PaymentReleased
        - RoyaltyDisbursed
        - TicketResold
        - TicketSold
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: FuckTicketmaster
          file: ./abis/FuckTicketmaster.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ERC20PaymentReleased(indexed address,address,uint256)
          handler: handleERC20PaymentReleased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PayeeAdded(address,uint256)
          handler: handlePayeeAdded
        - event: PaymentReceived(address,uint256)
          handler: handlePaymentReceived
        - event: PaymentReleased(address,uint256)
          handler: handlePaymentReleased
        - event: RoyaltyDisbursed(indexed address,uint256,uint256)
          handler: handleRoyaltyDisbursed
        - event: TicketResold(indexed address,indexed address,indexed uint256)
          handler: handleTicketResold
        - event: TicketSold(indexed address,uint256,indexed string,uint256)
          handler: handleTicketSold
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/fuck-ticketmaster.ts
